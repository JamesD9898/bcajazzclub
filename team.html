      const leadershipSection = document.getElementById("leadership-section");
      const teamWrapper = document.querySelector(".team-wrapper");

      const leaders = allMembers.filter((member) => member.isLeader);
      const members = allMembers.filter((member) => !member.isLeader);

      // Populate Leadership Section
      leaders.forEach((leader) => {
        const leaderCard = `
                <div class="leader-card">
                    <div class="image-container" style="background-image: url('${leader.image}');"></div>
                    <div class="info">
                        <div class="name">${leader.name}</div>
                        <div class="role">${leader.role}</div>
                        <div class="bio">${leader.bio}</div>
                    </div>
                </div>
            `;
        leadershipSection.innerHTML += leaderCard;
      });

      // Function to create a member card
      function createMemberCard(member) {
        return `
                <div class="team-member" style="background-image: url('${member.image}');">
                    <div class="info">
                        <div class="name">${member.name}</div>
                        <div class="instrument">${member.instrument}</div>
                    </div>
                </div>
            `;
      }

      // Dynamically create and populate scrolling rows
      const membersPerRow = 9; // Adjust to control members per row
      for (let i = 0; i < members.length; i += membersPerRow) {
        const chunk = members.slice(i, i + membersPerRow);

        const teamRow = document.createElement("div");
        teamRow.className = "team-row";

        const scrollerContent = document.createElement("div");
        scrollerContent.className = "team-scroller-content";

        // Duplicate chunk for infinite scroll effect
        const repeatedChunk = [...chunk, ...chunk];

        repeatedChunk.forEach((member) => {
          scrollerContent.innerHTML += createMemberCard(member);
        });

        teamRow.appendChild(scrollerContent);
        teamWrapper.appendChild(teamRow);
      }
